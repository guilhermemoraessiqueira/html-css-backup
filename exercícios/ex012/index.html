<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados lacalmente</h1>
    <p>Este vídeo está hospedado localmente no meu próprio servidor.</p>

    <video width="560" controls>
        <source src="midia/3157002721 (2).mp4" type="video/mp4">
        <source src="midia/3157002721 (2).mv4" type="video/mv4">
        <source src="midia/3157002721 (2).webm" type="video/webm">
        <source src="midia/3157002721 (2).ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
<!-- apenas exemplos de tipos de vídeos-->
    <h1>Inseriondo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- incorporar no compartilhar do youtube copia o código-->
</body>
</html>
