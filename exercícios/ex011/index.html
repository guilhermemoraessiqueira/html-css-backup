<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Repoduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop> <!--loop para repetir, metadata(apenas algumas informações do áudio) none(baixar apenas quando clicar) e auto(vai deixar o site 100% aberto quando carregar o áudio tbm) -->
        <source src="midia/Snowfall Butterflies - Asher Fulero.mp3" type="audio/mpeg">
        <source src="midia/Snowfall Butterflies - Asher Fulero.ogg" type="audio/ogg">
        <source src="midia/Snowfall Butterflies - Asher Fulero.wav" type="audio/wav"> <!--waz é muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Snowfall Butterflies - Asher Fulero.mp3">Clique aqui para baixar o MP3</a></p>


    </audio>
    
</body>
</html>
